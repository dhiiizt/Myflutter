name: Flutter Build APK (All ABIs Unsigned)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'

      # 3Ô∏è‚É£ Cache pub packages
      - name: Cache pub packages
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # 4Ô∏è‚É£ Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 5Ô∏è‚É£ Get dependencies
      - name: Get dependencies
        run: flutter pub get

      # 6Ô∏è‚É£ Clean build folder
      - name: Clean build
        run: flutter clean

      # 7Ô∏è‚É£ üèóÔ∏è Build APK untuk semua ABI (Unsigned)
      - name: Build Unsigned APK (All ABIs)
        run: |
          flutter build apk --release --target-platform android-arm,android-arm64,android-x64 --split-per-abi

      # 8Ô∏è‚É£ üì¶ Upload hasil APK
      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apks-unsigned
          path: build/app/outputs/flutter-apk/*.apk