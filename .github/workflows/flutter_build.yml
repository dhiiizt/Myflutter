name: Flutter Build AAB (Unsigned)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'

      # 3ï¸âƒ£ Cache pub packages
      - name: Cache pub packages
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # 4ï¸âƒ£ Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 5ï¸âƒ£ Get dependencies
      - name: Get dependencies
        run: flutter pub get

      # 6ï¸âƒ£ Clean build folder
      - name: Clean build
        run: flutter clean

      # 7ï¸âƒ£ ğŸ—ï¸ Build AAB (Unsigned)
      - name: Build Unsigned AAB
        run: |
          flutter build appbundle --release

      # 8ï¸âƒ£ ğŸ“¦ Upload hasil AAB
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab-unsigned
          path: build/app/outputs/bundle/release/*.aab